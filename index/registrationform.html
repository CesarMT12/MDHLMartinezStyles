<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="We are one of the best positioned teams in the Hockey League for more than three seasons, we are characterized by hard work and teamwork, we are always looking for promising young players. 
    Do you think you are next for us? ">
    <link rel="shortcut icon" href="../assets/img/logofavicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Ducks</title>
    <link rel="stylesheet" href="./style.css/form.css">
</head>
<body>
    
        <header>
            <div>
                <img width="500" class="game" src="../assets/img/image2.jpg" title="ducks game" alt="Two field hockey players facing each other in front of the referee; in the background the goalkeeper.">
                <h1 id="titulo">Mighty Ducks Hockey League</h1> 
            </div>     
             <h2>TRAIN WITH US NOW</h2>
                  
                <nav>
                    <a href="#"><img title="HOME" src="../assets/img/homeee.png" alt="home image" class="uncor1"></a>
                    <a href="./aboutmdhl.html"><img title="ABOUT" src="../assets/img/pato1.png" alt="logo ducks" class="uncor2"></a>
                    <a href="./contact.html"> <img title="CONTACT" src="../assets/img/mail.png" alt="email image" class="uncor3"></a>
                    <a href="./gameinfo.html"><img title="GAME INFORMATION" src="../assets/img/game.jpg" alt="games" class="uncor4"></a>
                    <a href="./rules.html"><img class="uncor5" title="RULES AND POLICIES" src="../assets/img/rules.png" alt="gaming rules"></a>
                </nav>
                    <img class="logo" src="../assets/img/Logo.png" title="Logo Ducks" alt="imagen logo de ducks" width="380">
                
        </header>
        <div class="layaout"></div>
        <main>
            
            <form action="./show_data.html" method="get">
                <fieldset>
                    <label for="name">Name</label>
                        <input type="text" name="First_Name" id="name" placeholder="ex.: Mathew">
                    <label for="last.name">Last Name</label>
                        <input type="text" name="Last_Name" id="last.name" placeholder="ex.: Smith">
                    <label for="Birth">Date of Birth </label>
                        <input type="date" name="Date_Of_Birth" id="Birth" placeholder="mm/dd/yy">
                    <label for="city">City</label>  
                        <input type="text" name="City" id="city" placeholder="ex.: BogotÃ¡">
                    <label for="address">Address</label>
                        <input type="text" name="Address" id="address" placeholder="ex.: Always Alive Avenue 123">
                    <label for="code">Zip Code</label>
                        <input type="text" name="Zip-Code" id="code" placeholder="ex.: 1111"> 
                    <label for="parent">Name of Parent/Guardian</label>
                        <input type="text" name="Parent/Guardian" id="parent" placeholder="ex.: Andrea Cadavid">
                    <label for="school">School</label>
                        <select name="School" id="school">
                        <option disabled selected>Select your school</option>
                        <option value="ms">Massachusetts</option>
                        <option value="in">Indiana</option>
                        <option value="ca">California</option>
                        <option value="cp">Compton</option>
                        <option value="mw">Milwaukee</option>
                        <option value="cv">Cleveland</option>
                        <option value="ot">Other</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Genero</legend>
                    <label>Women
                        <input type="radio" name="gnre" value="women">
                    </label>
                    <label>Men
                        <input type="radio" name="gnre" value="men">
                    </label>
                    <label>Other
                        <input type="radio" name="gnre" value="other">
                    </label>
                </fieldset>
                <fieldset class="positions">
                    <legend>Position</legend>
                    <label>Your most comfortable playing position
                        <ul>
                        <li><label for="gp">Goalkeeper</label></li>
                        <input type="checkbox" name="position" id="gp" value="Goalkeeper">
                        <li><label for="fw">Forward</label></li>
                        <input type="checkbox" name="position" id="fw" value="Forward">
                        <li><label for="df">Defense</label></li>
                        <input type="checkbox" name="position" id="df" value="Defense">
                        </ul>
                    </label>
                </fieldset>
                <fieldset>
                <label>
                    <legend class="policies">To continue you must accept MDHL's security policies, then in the text box enter your full name and the date you filled out the form to complete the registration</legend>
                    <label>Terms and Conditions
                        <input type="checkbox" name="policies" value="yes">
                    </label>
                </label>
                    
            </fieldset>
            <Label>Signature
                <textarea name="signature"  cols="30" rows="3"></textarea>    
                </Label>    
                <input type="submit" value="Submit">
            </form>
        </main>
    </div>
</body>
</html>
